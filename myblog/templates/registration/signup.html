{% extends 'myblog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="card mt-3 border-0">
    <div class="card-body">

      <h2>Sign Up</h2>

      <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <p class="text-end">

            <input type="submit" class='btn btn-outline-primary ' aria-pressed="true" value="Sign Up" />
          </p>
      </form>
    </div>
  </div>
{% endblock %}
