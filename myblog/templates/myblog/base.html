<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <scrip                                                                                                                                    t src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Blog</title>
</head>
<body>
<body class=" bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Cat Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post_list' %}">Cats</a>
        </li>
      </ul>
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class = "nav-item">
                    <a class= "nav-link" href="{%url 'post_new' %}"> New Cat</a>
                 </li>
                 <li class = "nav-item">
                    <a class= "nav-link" href="{%url 'logout' %}"> Logout</a>
                 </li>
                 <li class = "nav-item">
                    <a class= "nav-link" > Welcome, {{user.username}}</a>
                 </li>
            {% else %}
                <li class = "nav-item">
                    <a class= "nav-link" href="{%url 'new_user' %}"> Sign up</a>
                </li>
                <li class = "nav-item">
                    <a class= "nav-link" href="{%url 'login' %}"> Login</a>
                </li>
            {% endif %}

        </ul>
    </div>
  </div>
</nav>

<div class = "container">
    <div class = "row">
        <div class = "col-md-2"></div>
        <div class = "col-md-8">
            {% block content%}
            {% endblock %}
        </div>
        <div class = "col-md-2"></div>
    </div>
</div>
</body>
</body>
</html>
