{% extends 'myblog/base.html' %}

{% block content %}
    <div class="card mt-3 border-0">
        <div class="card-body">
            <h4>New comment</h4>
            <hr>
            <form method="POST" class="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                <button type="submit" class="btn btn-outline-info" aria-pressed="true">Comment</button>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
